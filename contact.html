<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Helping Kitchen</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>Join our team!</header>
    <div class="contact">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <br>
          <br>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <br>
          <br>
      
          <label for="tel">Phone Number</label>
          <input type="text" id="tel" name="phonenumber" placeholder="(###) ###-###">
          <br>
          <br>
      
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Email here..">
          <br>
          <br>
      
          <label for="subject">Why do you want to volunteer?</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <br>
          <br>
      
          <input type="submit" value="Submit">
      
        </form>
</body>
</html>
